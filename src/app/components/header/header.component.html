<header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-bus text-primary text-3xl"></i>
            <span class="text-xl font-bold text-dark">CarLyft</span>
        </div>
        
        <nav class="hidden md:block">
            <ul class="flex space-x-8">
                <li><a href="#how-it-works" class="font-medium hover:text-primary transition">How It Works</a></li>
                <li><a href="#booking-form" class="font-medium hover:text-primary transition">Book Ride</a></li>
                <li><a href="#contact" class="font-medium hover:text-primary transition">Contact</a></li>
            </ul>
        </nav>
        
        <button (click)="toggleMenu()" class="md:hidden text-dark">
            <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
        </button>
    </div>

    <div *ngIf="isMobileMenuOpen" class="md:hidden bg-white shadow-lg py-4">
        <ul class="flex flex-col items-center space-y-3">
            <li><a (click)="toggleMenu()" href="#how-it-works" class="font-medium hover:text-primary transition">How It Works</a></li>
            <li><a (click)="toggleMenu()" href="#booking-form" class="font-medium hover:text-primary transition">Book Ride</a></li>
            <li><a (click)="toggleMenu()" href="#contact" class="font-medium hover:text-primary transition">Contact</a></li>
        </ul>
    </div>
</header>
